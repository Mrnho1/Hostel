<div class="container">
    <h1>Fale Conosco</h1>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="seu nome aqui" [formControl]="nome" required>
            <mat-error *ngIf="nome.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput placeholder="seu email aqui" [formControl]="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>assunto</mat-label>
            <mat-select [formControl]="assunto">
                <mat-option value="vendas">vendas</mat-option>
                <mat-option value="suporte">suporte</mat-option>
                <mat-option value="rh">rh</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>mensagem</mat-label>
            <textarea matInput [formControl]="mensagem"></textarea>
        </mat-form-field>
        <button mat-button type="submit">Enviar</button>
    </form>
</div>
